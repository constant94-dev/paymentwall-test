<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>멤버십 정보 페이지</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<!--멤버십 정보페이지-->
멤버십 정보페이지입니다.

<div>
<!--    basic 상품 버튼, setPaymentParameters('basic')를 실행해서
basic 상품에 따른 파라미터를 설정한다. -->
    <button onclick="setPaymentParameters('basic')">basic</button>
    <!--    premium 상품 버튼, setPaymentParameters('premium')를 실행해서
premium 상품에 따른 파라미터를 설정한다. -->
    <button onclick="setPaymentParameters('premium')">premium</button>
</div>
<!--iframe을 통해 결제창을 보여준다. API를 통해 widget url을 받으면
iframe src에 url을 넣어 결제창을 보여준다. -->
<iframe id="payment_frame"
        width=""
        height="" style="width:100%;height:100%;min-width:860px;min-height:640px;"></iframe>
<script type="text/javascript" src="/js/common.js"></script>

</body>
</html>
